{% extends 'portfolio/base.html' %}
{% block content %}

<h1>My blog</h1>

<h2>Miks has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>

<p>{{ blog.description|truncatechars:100 }}</p>

<p>{{ blog.date|date:'d M Y'|upper }}</p>

{% endfor %}

{% endblock %}
