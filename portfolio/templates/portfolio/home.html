{% extends 'portfolio/base.html' %}
{% block content %}


<h1>Mans Portfolio</h1>



{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blogerinozzzz</a>
<br>

<a href="{% static 'portfolio/sample.pdf' %}">Resume</a>
<br>

<img src="{% static 'portfolio/Screens.png' %}" height="300">

{% for project in projects %}

<h2>{{ project.title }}</h2>

<p>{{ project.description }}</p>

<img src="{{ project.image.url }}" height=400>

{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
